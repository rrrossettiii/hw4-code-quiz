<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Useless Facts!</title>

		<!-- Monospace Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS Boilerplate
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->

		<link rel="stylesheet" href="assets/CSS/normalize.css" />
		<link rel="stylesheet" href="assets/CSS/skeleton.css" />

		<!-- MyStyles -->
		<link rel="stylesheet" href="assets/CSS/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<!-- Quiz Timer -->
				<div class="row">
					<div class="four columns u-pull-right">
						<p id="timer">Time: <span id="timerOutput">00 : 00 . 00</span></p>
					</div>
				</div>

				<!-- Display Questions -->
				<div class="row">
					<div class="twelve columns">
						<h1 id="questions">Welcome to The Useless Facts Quiz!</h1>
					</div>
				</div>

				<!-- Display Explanation -->
				<div class="row">
					<h4 id="explanations">Explanation</h4>
				</div>
			</header>

			<main>
				<hr />
				<!-- Start Button -->
				<div id="startDisplay" class="container">
					<div class="row">
						<div class="twelve columns">
							<button id="startBtn" class="button-primary u-full-width">
								Start
							</button>
						</div>
					</div>
				</div>

				<!-- Answer Buttons -->
				<div id="answerDisplay" class="container">
					<div class="row">
						<div class="six columns">
							<button id="answerBtn" class="button-primary u-full-width">
								a.) - <span id="ansA"></span>
							</button>
						</div>
						<div class="six columns">
							<button id="answerBtn" class="button-primary u-full-width">
								b.) - <span id="ansB"></span>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="six columns">
							<button id="answerBtn" class="button-primary u-full-width">
								c.) - <span id="ansC"></span>
							</button>
						</div>
						<div class="six columns">
							<button id="answerBtn" class="button-primary u-full-width">
								d.) - <span id="ansD"></span>
							</button>
						</div>
					</div>
					<div class="row"></div>
				</div>
				<hr />
				<div class="row">
					<h3 id="result">Result</h3>
				</div>
			</main>
		</div>

		<!-- Stopwatch Code - load first -->
		<script src="assets/JS/stopwatch.js"></script>

		<!-- Main Javascript - load last -->
		<script src="assets/JS/main.js"></script>
	</body>
</html>
