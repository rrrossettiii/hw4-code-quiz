<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Useless Facts!</title>

		<!-- Monospace Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS Boilerplate
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" href="assets/CSS/normalize.css" />
		<link rel="stylesheet" href="assets/CSS/skeleton.css" />

		<!-- MyStyles -->
		<link rel="stylesheet" href="assets/CSS/style.css" />

		<!-- Stopwatch Code - load first -->
		<script defer src="assets/JS/stopwatch.js"></script>

		<!-- Questions Object -->
		<script defer src="assets/JS/allQuestions.js"></script>

		<!-- Main Javascript - load last -->
		<script defer src="assets/JS/main.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="twelve columns">
						<!-- Quiz Timer -->
						<p id="timerDisplay" class="u-pull-right">
							Time: <span id="timerOutput">00 : 00 . 00</span>
						</p>
					</div>
					<div id="heartDisplay" class="twelve columns">
						<!-- Heart Display -->
						<img
							id="heart1"
							class="u-pull-right"
							src="assets/images/130px-Heart.png"
							alt="heart"
							height="36"
							width="36"
						/>
						<img
							id="heart2"
							class="u-pull-right"
							src="assets/images/130px-Heart.png"
							alt="heart"
							height="36"
							width="36"
						/>
						<img
							id="heart3"
							class="u-pull-right"
							src="assets/images/130px-Heart.png"
							alt="heart"
							height="36"
							width="36"
						/>
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<!-- Questions Display -->
						<h1 id="questionDisplay">Welcome to The Useless Facts Quiz!</h1>
					</div>
				</div>

				<div class="container">
					<div class="row">
						<!-- Explanation Display -->
						<h4 id="explanationDisplay">Explanation</h4>
						<!-- Next Button -->
						<button id="nextBtn" class="button-primary">Next</button>
					</div>
				</div>
			</header>

			<hr />

			<!-- Start Display -->
			<div id="startDisplay" class="container">
				<div class="row">
					<div class="twelve columns">
						<!-- Start Button -->
						<button id="startBtn" class="button-primary u-full-width">
							Start
						</button>
					</div>
				</div>
			</div>

			<!-- Name Form -->
			<div id="nameDisplay" class="container">
				<div class="row">
					<div class="twelve columns">
						<form id="nameForm">
							<label for="nameForm">Please enter you name: </label>
							<input type="text" id="userInput" />
							<button id="nameBtn" class="button-primary" type="submit">
								Begin Quiz
							</button>
						</form>
					</div>
				</div>
			</div>

			<!-- Answer Display -->
			<div id="answerDisplay" class="container">
				<div class="row">
					<div class="six columns">
						<!-- A Button -->
						<button id="answerBtn" class="button-primary u-full-width">
							A) - <span id="ans"></span>
						</button>
					</div>
					<div class="six columns">
						<!-- B Button -->
						<button id="answerBtn" class="button-primary u-full-width">
							B) - <span id="ans"></span>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="six columns">
						<!-- C Button -->
						<button id="answerBtn" class="button-primary u-full-width">
							C) - <span id="ans"></span>
						</button>
					</div>
					<div class="six columns">
						<!-- D Button -->
						<button id="answerBtn" class="button-primary u-full-width">
							D) - <span id="ans"></span>
						</button>
					</div>
				</div>
				<div class="row"></div>
			</div>

			<hr />

			<div class="row">
				<h3 id="resultDisplay">Result</h3>
			</div>
		</div>
	</body>
</html>
